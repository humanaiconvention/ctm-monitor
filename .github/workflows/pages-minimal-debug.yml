name: Pages Minimal Debug

################################################################################
# Action Pin Table (Generated 2025-09-28)
# actions/upload-pages-artifact v4.0.0 7b1f4a764d45c48632c6b24a0339c27f5614fb0b
# actions/deploy-pages v4.0.5 d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e
################################################################################

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-minimal-debug
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Create minimal dist
        run: |
          mkdir -p dist
          cat > dist/index.html <<'EOF'
          <!doctype html>
          <html><head><meta charset="utf-8"><title>Minimal Pages Debug</title></head>
          <body>
            <h1>Minimal Pages Debug</h1>
            <p>Timestamp: $(date -u)</p>
          </body></html>
          EOF
      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: dist
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
      - name: Echo deployed URL
        run: |
          echo "Deployed: ${{ steps.deployment.outputs.page_url }}"
