<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Research Source Selector Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; line-height: 1.4; }
    h1 { font-size: 1.4rem; margin-bottom: 0.25rem; }
    .meta { color: #555; font-size: 0.85rem; margin-bottom: 1rem; }
    .selected-badge { display: inline-block; background: #eef; color: #224; padding: 2px 8px; border-radius: 12px; margin: 2px; font-size: 0.75rem; }
    .panel { border: 1px solid #ccc; padding: 12px 16px; border-radius: 8px; max-width: 640px; }
    .research-source-selector ul { columns: 2; -webkit-columns: 2; -moz-columns: 2; }
    footer { margin-top: 2rem; font-size: 0.7rem; color: #777; }
    code { background: #f6f6f6; padding: 2px 4px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Research Source Selector</h1>
  <div class="meta">Demonstration of modular, opt-in research sources. Selections are ephemeral in this static preview.</div>
  <div id="app" class="panel"></div>
  <h2>Selected</h2>
  <div id="selected"></div>

  <script type="module">
    import { createSourceSelector } from '../components/SourceSelector.js';

    async function loadSchema() {
      const res = await fetch('../data/research-schema.json');
      if (!res.ok) throw new Error('Failed to load schema');
      return res.json();
    }

    function renderSelected(names) {
      const mount = document.getElementById('selected');
      mount.innerHTML = '';
      if (!names.length) { mount.textContent = 'None'; return; }
      names.forEach(n => {
        const tag = document.createElement('span');
        tag.className = 'selected-badge';
        tag.textContent = n;
        mount.appendChild(tag);
      });
    }

    (async () => {
      try {
        const schema = await loadSchema();
        const selector = createSourceSelector({
          sources: schema.sources,
          selected: [],
          onChange: renderSelected
        });
        document.getElementById('app').appendChild(selector);
        renderSelected([]);
      } catch (err) {
        console.error(err);
        document.getElementById('app').textContent = 'Error loading schema: ' + err.message;
      }
    })();
  </script>

  <footer>
    <p>Prototype preview. Adapter activation not wired. Schema version: <span id="schemaVersion"></span></p>
  </footer>
  <script type="module">
    fetch('../data/research-schema.json').then(r => r.json()).then(j => {
      const v = j.version ?? 'n/a';
      document.getElementById('schemaVersion').textContent = v;
    });
  </script>
</body>
</html>
