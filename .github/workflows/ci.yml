name: CI (Paused)

# All automated CI jobs temporarily disabled to stop looping tests.
# To restore: replace this file with the previous full CI definition
# (jobs: setup-and-build, e2e, lighthouse, badge-metrics, pr-summary, etc.)

on:
  workflow_dispatch:

jobs:
  paused:
    runs-on: ubuntu-latest
    steps:
      - name: CI Paused Notice
        run: |
          echo "CI is currently paused." \
               "Re-enable by restoring push/pull_request triggers and jobs." \
               "This stub exists so the workflow remains selectable manually."
