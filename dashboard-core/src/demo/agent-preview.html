<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent Model Invocation Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; line-height: 1.4; }
    h1 { font-size: 1.4rem; margin-bottom: 0.25rem; }
    .panel { border: 1px solid #ccc; padding: 12px 16px; border-radius: 8px; max-width: 760px; }
    label { display:block; margin-top: 12px; font-weight:600; }
    select, textarea { width:100%; font-family:inherit; }
    textarea { min-height: 120px; }
    pre { background:#111; color:#eee; padding:12px; border-radius:6px; overflow:auto; font-size:0.85rem; }
    .meta { color:#666; font-size:0.8rem; margin-bottom:1rem; }
    button { margin-top:12px; }
  </style>
</head>
<body>
  <h1>Agent Preview</h1>
  <div class="meta">Demonstration of unified agent invoking Azure model stubs. No network calls yet.</div>
  <div class="panel">
    <label for="model">Model</label>
    <select id="model"></select>
    <label for="prompt">Prompt</label>
    <textarea id="prompt">Explain the value of unified model registries.</textarea>
    <button id="run">Invoke</button>
    <h2>Result</h2>
    <pre id="result">(none)</pre>
  </div>

  <script type="module">
    import { createAgent } from '../../modules/agent/index.js';
    const agent = createAgent();

    const modelSelect = document.getElementById('model');
    const promptEl = document.getElementById('prompt');
    const resultEl = document.getElementById('result');

    function populateModels() {
      const models = agent.listModels();
      modelSelect.innerHTML = '';
      models.forEach(m => {
        const opt = document.createElement('option');
        opt.value = m.name; opt.textContent = `${m.displayName || m.name} (${m.source})`;
        modelSelect.appendChild(opt);
      });
    }

    populateModels();

    document.getElementById('run').addEventListener('click', async () => {
      const model = modelSelect.value;
      const prompt = promptEl.value.trim();
      if (!prompt) { alert('Enter a prompt'); return; }
      resultEl.textContent = 'Invoking...';
      try {
        const res = await agent.invoke({ model, prompt });
        resultEl.textContent = JSON.stringify(res, null, 2);
      } catch (err) {
        resultEl.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
