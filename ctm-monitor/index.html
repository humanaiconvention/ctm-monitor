<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examiner-CTM Training Monitor</title>
  <meta name="description" content="Real-time training monitor for Examiner-CTM - watch an AI learn across 7 cognitive domains">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      background: #0a0a0c;
      color: #e0e0e0;
      font-family: system-ui, -apple-system, sans-serif;
    }

    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 5px currentColor; }
      50% { box-shadow: 0 0 15px currentColor, 0 0 20px currentColor; }
    }

    .pulse-glow {
      animation: pulse-glow 2s ease-in-out infinite;
    }

    @keyframes gradient-animate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .gradient-animate {
      background-size: 200% 200%;
      animation: gradient-animate 3s ease infinite;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #111;
    }
    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="app.bundle.js"></script>
</body>
</html>
