name: Deploy Azure Static Web App

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build (Artifact)
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '20'
      VITE_ENABLE_PREVIEW_GATE: true # build with gate enabled; app decides runtime gating
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies (root + workspace)
        run: |
          npm ci
          npm --workspace web ci || (cd web && npm install)
      - name: Setup Preview Env
        uses: ./.github/actions/preview-env
        with:
          set-password: 'true'

      - name: Build
        run: npm run build

      - name: Upload Artifact (dist)
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist
          retention-days: 7

  preview:
    name: PR Preview (Static Web Apps)
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout (for action metadata)
        uses: actions/checkout@v4
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: web-dist

      - name: Deploy Preview
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'web' # still needed though we deploy dist; action expects structure
          output_location: 'dist'
          skip_api_build: true

      - name: Skip Note (Missing Token)
        if: github.event_name == 'pull_request'
        run: echo "If preview failed, ensure AZURE_STATIC_WEB_APPS_API_TOKEN secret exists."

  deploy:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    env:
      VITE_ENABLE_PREVIEW_GATE: true
    steps:
      - name: Validate Token
        uses: ./.github/actions/preview-env
        with:
          set-password: 'false'
          validate-token: 'true'
      - name: Setup Preview Env
        uses: ./.github/actions/preview-env
        with:
            set-password: 'true'

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: web-dist

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'web'
          output_location: 'dist'
          skip_api_build: true

      - name: Post Deployment Info
        if: success()
        run: |
          echo "Deployment completed. If custom domain not yet set, visit portal to configure."