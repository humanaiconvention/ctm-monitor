name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    name: Build & Publish Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      NODE_VERSION: '20'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install Dependencies (root + workspace)
        run: |
          npm ci
          npm --workspace web ci || (cd web && npm install)
      - name: Lint
        run: npm run lint
      - name: Type Check
        run: npm run typecheck
      - name: Unit Tests (Coverage not required)
        run: npm test
      - name: Build
        run: npm run build
      - name: Archive Dist
        run: |
          cd web/dist
          zip -r ../../dist-artifact.zip .
      - name: Generate Release Notes (basic)
        id: notes
        run: |
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "Automated build for ${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.notes.outputs.notes }}
          files: dist-artifact.zip
